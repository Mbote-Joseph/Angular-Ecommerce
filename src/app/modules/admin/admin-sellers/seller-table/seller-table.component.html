<table class="table">
  <thead class="text-muted">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Seller</th>
      <th scope="col">Last Sale</th>
      <th scope="col">Last Login</th>
      <!-- <th scope="col">Priority</th> -->
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let seller of sellers">
      <!-- id -->
      <td scope="row">1</td>
      <!-- photo -->
      <td scope="row">
        <div class="d-flex flex-row align-items-center">
          <img src="assets/images/user-2.png" alt="img" />
          <div class="ml-3">
            <div>{{ seller.sellersMeta.name }}</div>
            <div class="text-small text-muted">
              {{ seller.sellersMeta.email }}
            </div>
          </div>
        </div>
      </td>
      <!-- name -->
      <td>
        <div class="">
          <div>{{ seller.sellersMeta.rank }}</div>
          <div class="text-small text-muted">Lorem Ipsum</div>
        </div>
      </td>
      <!-- sales -->
      <td>
        <div class="">
          <div>May 26, 2021</div>
          <div class="text-small text-muted">6:30PM</div>
        </div>
      </td>
      <!-- priority -->
      <!-- <td>
        <span class="badge badge-danger text-uppercase px-3 py-2">High</span>
      </td> -->
      <!-- extra icon -->
      <td>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Payment</button>
          <button mat-menu-item>Edit</button>
          <button mat-menu-item>Request Invoice</button>
          <button mat-menu-item>Delete</button>
        </mat-menu>
        <!-- <i class="fa fa-ellipsis-v" aria-hidden="true"></i> -->
      </td>
    </tr>
  </tbody>
</table>
